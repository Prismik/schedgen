<script>
	var i = 0;
	var addCourse = function() {
		var no = i++;
		var course = $('<li><div class="js-course course' +
		 	' ui-widget-content" data-course="'+ no +'">' +
			'<input type="text"><br/><input type="color" id="myColor"></div></li>');
		course.find('.js-course').draggable({ cursorAt: {top: 33, left: 75 } , revert: true });
		var input = course.find('input[type=text]');
		input.keyup(function() {
			$('.schedCourse[data-course="' + no + '"]').find('.js-name').html($(this).val());
		});
		$('.courses ul').append(course);
	}
	$(function() {
		$('#addCourse').click(addCourse);
		$('td.inner').droppable({
			accept: '.js-course',
			activeClass: 'ui-state-active',
			hoverClass: 'ui-state-hover',
			drop: function(event, ui) {
				var name = '';
				var id = ui.draggable.data('course');
				if (ui.draggable.hasClass('schedCourse')) {
					name = ui.draggable.find('.js-name').html();
					ui.draggable.remove();
				}
				else
					name = ui.draggable.find('input[type=text]').val()

				var course = $('<div class="js-course schedCourse" data-course="'+id+'"><b>'+'<div class="js-name">'+name+'</div>'+'</b><input type-"text"><br><input type="text"<br></div>');
				
				course.draggable({ cursorAt: {top: 38, left: 75 }, revert: true });
				$(this).html(course)
			}
		});
	});
	</script>
